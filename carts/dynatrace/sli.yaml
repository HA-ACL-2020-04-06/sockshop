  response_addtocart: "metricSelector=calc:service.responsetime_carts_addtocart:merge(0):sum&entitySelector=tag(keptn_project:$PROJECT),tag(keptn_stage:$STAGE)),tag(keptn_service:$SERVICE),type(SERVICE)"
  process_cpu_usage: "metricSelector=builtin:tech.generic.cpu.usage:merge(0):sum&entitySelector=tag(keptn_project:$PROJECT),tag(keptn_stage:$STAGE)),tag(keptn_service:$SERVICE),type(PROCESS_GROUP_INSTANCE)"
  childDbCalls: "metricSelector=builtin:service.dbChildCallCount:merge(0):sum&entitySelector=tag(keptn_project:$PROJECT),tag(keptn_stage:$STAGE)),tag(keptn_service:$SERVICE),type(SERVICE)"

  
